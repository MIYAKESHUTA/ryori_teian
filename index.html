<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理おすすめAI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label, select, button { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>今日のご飯、何食べる？</h1>

  <label>食べたいジャンルを選んでください：
    <select id="genre">
      <option value="">--選択--</option>
      <option value="和食">和食</option>
      <option value="洋食">洋食</option>
      <option value="中華">中華</option>
    </select>
  </label>

  <label>調理時間は？
    <select id="time">
      <option value="">--選択--</option>
      <option value="短時間">短時間（〜15分）</option>
      <option value="中時間">中時間（15〜30分）</option>
      <option value="長時間">長時間（30分以上）</option>
    </select>
  </label>

  <button onclick="recommend()">おすすめを表示</button>

  <h2>おすすめ料理：</h2>
  <p id="result">まだ選択されていません</p>

  <script>
    function recommend() {
      const genre = document.getElementById('genre').value;
      const time = document.getElementById('time').value;
      const result = document.getElementById('result');

      if (!genre || !time) {
        result.textContent = "ジャンルと時間を選んでください！";
        return;
      }

      const recipes = {
        和食: {
          短時間: "おにぎり or みそ汁",
          中時間: "親子丼",
          長時間: "肉じゃが"
        },
        洋食: {
          短時間: "パスタ（ペペロンチーノ）",
          中時間: "オムライス",
          長時間: "ラザニア"
        },
        中華: {
          短時間: "チャーハン",
          中時間: "麻婆豆腐",
          長時間: "角煮"
        }
      };

      result.textContent = recipes[genre][time] + " はいかがですか？";
    }
  </script>
</body>
</html>
